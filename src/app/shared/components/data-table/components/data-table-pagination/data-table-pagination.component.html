
<div class="mt-2 d-flex align-items-center">
    <button class="btn btn-primary mr-2" [disabled]="nbPage <= 1 || currentPage === 1" (click)="prevPage()">Previous</button>
    <button class="btn btn-primary mr-2" [disabled]="nbPage <= 1 || currentPage === nbPage" (click)="nextPage()">Next</button>
    <span class="">Page {{ currentPage }} / {{ nbPage }}</span>
</div>
