<app-search-user-form (onSubmit)="searchLogin($event)" (onReset)="reset()"></app-search-user-form>
<app-search-user-result
  [users]="users$ | async"
  [loading]="loading$ | async"
  [totalUsers]="totalUsers$ | async"
  [submited]="submited$ | async"
  (onResultPageChanged)="loadPage($event)"
></app-search-user-result>
