<div class="d-flex justify-content-center align-items-center w-100 flex-column">
  <ng-template [ngIf]="submited">
    <h3 class="mt-2 result-info" > {{ totalUsers }} matching users found</h3>
    <app-data-table
      [columns]="columnDefs"
      [data]="users "
      [total]="totalUsers"
      (onDataTablePageChanged)="resultPageChanged($event)"
      [visibility]="!loading"
    ></app-data-table>
  </ng-template>
  <div class="spinner-border mt-5" role="status" *ngIf="loading">
    <span class="sr-only">Loading...</span>
  </div>
</div>
