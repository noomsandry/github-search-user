<form>
  <div>
    <input type="text" placeholder="Username"  [formControl]="username">
    <span *ngIf="submited && username.invalid && username.errors?.required">
      Username input is required value
    </span>
  </div>
  <button  (click)="search($event)" *ngIf="!submited">Search</button>
  <button  (click)="reset($event)" *ngIf="submited">Reset</button>
</form>
